<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
  <title>Home</title>
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,800">
  <link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/css/bootstrap.css">
  <link rel="stylesheet" href="/css/styles.css">

</head>

<body>

  <div class="container">
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Welcome to Fitness Tracker!</h1>
        <p class="lead">Sign in now to keep up to date on the latest nutritional and fitness knowledge, as well as tracking your overall fitness progression throughout the year!</p>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <h2><strong>Login</strong> <br/></h2><br/>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <!-- Start form -->
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" name="password" id="password" placeholder="Password">
            </div>
          </form>
          <form action = "main.html">
            <input type = "submit"class = "btn btn-primary" value = "Submit"/>
          </form>

          </div>

      </div>
      <script src="/js/passwordshower.js"></script>
      <script src="/js/jquery.min.js"></script>
      <script src="/js/popper.min.js"></script>
      <script src="/js/bootstrap.min.js"></script>


</body>

</html>
